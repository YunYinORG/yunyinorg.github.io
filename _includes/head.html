<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <title>
  {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{site.url}}/assets/css/app.css">
  {% if page.title %}
  <meta name="keywords" content="{{page.title}}">
  {% else %}
  <meta name="keywords" content="{{site.title}}{{site.title}}">
  {% endif %}
  {% if page.description %}
	<meta name="description" content="{{page.description}}">
  {% else %}
  <meta name="description" content="{{site.description}}">
  {% endif %}
	<meta name="author" content="{{site.author}}">
  {% if page.path contains '_posts' %}
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{site.url}}{{ page.url | remove: 'index.html' }}" />
  <meta property="og:description" content="{{page.description}}" />
  {% endif %}
  <link rel="canonical" href="{{site.url}}{{ page.url | remove: 'index.html' }}"/>
  {% if page.bloghome == true %}
  <style type="text/css">
        a,a:hover,a:focus {color:#DC572E;}
  </style>
  {% endif %}
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="{{site.url}}/assets/image/logo.png">
  <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
